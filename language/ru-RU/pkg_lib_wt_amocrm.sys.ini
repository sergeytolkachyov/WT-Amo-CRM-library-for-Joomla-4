PKG_LIB_WT_AMOCRM_WHATS_NEW="<h3>v.1.2.0 Что нового?</h3><h4>Joomla 5 ready</h4><p>Работа библиотеки успешно протестирована с Joomla 5.</p><h4>Удаление старого refresh token</h4><p>Amo CRM выдаёт access-токен на одни сутки. Для получения нового токена используется refresh-токен. Refresh токен действует всего 3 месяца. Если интеграция не используется в течение 3 месяцев, не было ни одного запроса на актуализацию ключа, то интеграция потеряет доступ к данным и будем необходимо повторно создавать и настраивать интеграцию.</p><p>Для упрощения этого процесса в параметры плагина добавлена кнопка удаления старого refresh-токен из базы данных. Если refresh-токен есть в базе данных - отображается дата его получения. Вы должны использовать эту кнопку только в том случае, если срок действия вашего refresh-токена истек и вам необходимо удалить его из настроек библиотеки.</p><h4>Языковые константы</h4><p>Параметры плагина переделаны на использование языковых констант Joomla. Добавлена английская локализация.</p>"